  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  firebase_admob: ^0.9.0+7
  toast: ^0.1.3
  app_review: ^1.0.0
  ytview: ">=1.0.0 <1.1.0"
  dio: 2.1.6
  flare_flutter: 1.7.3
  flare_dart: 2.2.5

flutter:
